version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: saasify-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: saasify_db
      POSTGRES_USER: saasify_user
      POSTGRES_PASSWORD: saasify_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - saasify-network

  redis:
    image: redis:7-alpine
    container_name: saasify-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - saasify-network

  # Optional: Redis Commander for Redis GUI
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: saasify-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - saasify-network

  # Optional: pgAdmin for PostgreSQL GUI
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: saasify-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@saasify.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8080:80"
    depends_on:
      - postgres
    networks:
      - saasify-network

volumes:
  postgres_data:
  redis_data:

networks:
  saasify-network:
    driver: bridge